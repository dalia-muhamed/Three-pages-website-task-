<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
         <link href="signuppage.css" rel="stylesheet">
        <title>Sign-Up page</title>
        
    </head>
    <body>
        <div class="wrapper">

            <div class="container">
                <section class="col">
                <img src="media/ear.webp" class="img-fluid" alt="Jewel photo" >
                </section>
               
            <section class="col">
                
                <h1>Creat Account </h1>
                <p>Go ahead and sign up, let everyone know how awesome you are!</p>
                    
                <form id="form" action="" autocomplete="off">
                <div class="icons">
                    <div class="input-icons "> <i class="fa fa-user icon"><hr></i>
                    <input id="userName" class="input-field form-control pt-2 pb-2" type="text" placeholder="Username">
                      <p class="error username-error"></p></div>
                    <div class="input-icons">  <i class="fa fa-envelope icon"><hr></i>
                    <input id="email" class="input-field form-control pt-2 pb-2" type="email" placeholder="Email">
                    <p class="error email-error"></p></div>
                    <div class="input-icons">   <i class="fas fa-lock"><hr></i>
                    <input id="password" class="input-field form-control pt-2 pb-2" type="password" placeholder="Password">
                    <p class="error password-error"></p> </div>
                    <div class="input-icons">  <i class="fas fa-lock"><hr></i>
                    <input id="confirmPassword" class="input-field form-control pt-2 pb-2" type="password" placeholder="Confirm password">
                    <p class="error confirmpassword-error"></p> </div>
                    <button id="btn" class="btn btn-warning mb-2 d-block">Create Account</button></div>
                </form>
                  </section>
            </div> 
              
            </div>

        <script src="signuppage.js"></script>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        
            </body>
        </html>
